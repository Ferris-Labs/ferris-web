<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "headers.html" . }}
  </head>

  <body>
    <div id="all">
      {{ partial "top.html" . }} {{ partial "nav.html" . }}

      <div id="content">
        {{ if isset .Params "id" }} {{ partial .Params.id . }} {{ else }}

        <div class="container-x">
          <div class="row">
            <div class="col-md-12">
              <div>{{ .Content }}</div>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->

        {{ end }}
      </div>
      <!-- /#content -->

      {{ partial "footer.html" . }}
    </div>
    <!-- /#all -->
  </body>
</html>
